<script>
    function bindEvent(elem,type,selector,callbackFn ){
        if(callbackFn == null){
            callbackFn = selector
            selector = null
        }

        elem.addEventListener(type, (event)=>{
            const target = event.target
            if(selector){
                if(target.matches(selector)){
                    callbackFn.call(target,event)
                }
            }else{
                callbackFn.call(target,event)
            }

        })
    }

    
</script>
