 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>定位问题</title>
     <style>
        .relative{
            position: relative;
            width:400px;
            height: 200px;
            border:1px solid #ccc;
            top:20px;
            left:50px;
        }

        .absolute{
            position: absolute;
            width:200px;
            height: 100px;
            border:1px solid blue;

            top:20px;
            left:50px;
        }

     </style>
 </head>
 
 <body>
    <div class="relative">
        
        <div class="absolute">
            Absolute
        </div>

    </div>
 </body>
 </html>
