<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>Vue 生命周期实例</title>
</head>
<body>
    <div id="app">
       
    </div>
</body>
<script>
    //生命周期函数就是vue实例在某一个时间点会自动执行的函数
    var vm = new Vue({
        el:"#app",
        template:"<div>{{test}}</div>",
        //如果没有template,就渲染el所在的外部html
        //init events lifecyle
        data:{
            test:"hello world"
        }, 
        //生命周期函数不放在'method’里
        beforeCreate:function(){
            console.log('before create')
        },
        //injection reactivity
        created:function(){
            console.log("created")
        },
        //before mount
        //Vue实例挂载到DOM节点之前

        beforeMount:function(){
            console.log(this.$el)
            console.log("before mount")
        },
        mounted:function(){
            //挂载之后，template才加载到上面
            console.log(this.$el)
            console.log("mounted")
        },
        //组件被销毁的时候才执行
        //可以通过vm.$destroyed 来调用
        beforeDestroy:function(){
            console.log("before destory")
        },
        destroyed:function(){
            console.log("destroyed")
        },

        //数据发生改变的时候会出发updated，beforeupdated是在实例再次挂载之前执行
        beforeUpdate:function(){
            console.log("before updated")
        },
        updated:function(){
            console.log("updated")
        }

    })
</script>
</html>
