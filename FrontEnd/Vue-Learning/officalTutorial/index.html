<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='./vue.js'></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{content}}
    </div>
</body>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            content:"hello world"
        }
    })

    setTimeout( () => {
        app.$data.content = "bye world"
    },2000)
</script>
</html>
