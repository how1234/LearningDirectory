<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <script src="./secondCondition.js"></script>
    <script src="./arrowfunction.js"></script>
  </head>
  <body>
    <div id="div1">
      This is a div
    </div>
  </body>

  <script>
    window.id = "The id of window";

    document.getElementById("div1").onclick = function() {
      alert(this.id); //div1
      var that = this;

      var callback = function() {
        alert(this.id); //The id of window
      };
      callback();

      var callback1 = function() {
        alert(that.id); //div1
      };
      callback1();
      this.id = "div2"
      var callback2 = () => {
        alert(this.id); //div2
      };
      callback2();
    };
  </script>
</html>
